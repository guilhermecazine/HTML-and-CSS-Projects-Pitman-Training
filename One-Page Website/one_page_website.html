<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>One Page Website | Maltese Dog</title>
  </head>

  <body>
    <!-- Title and description -->
    <header>
      <h1>Maltese Dog</h1>
      <p>This is a website about Maltese dogs. <3</p>
    </header>

    <!-- Nav -->
    <section>
      <div>
        <ul>
          <a href="#pictures" id="link"><li>Pictures</li></a>
          <a href="#contact" id="link"><li>Contact</li></a>
          <a href="#videos" id="link"><li>Videos</li></a>
        </ul>
      </div>
    </section>

    <!-- Pictures -->
    <section>
      <div id="pictures">
        <h3>Here are some pictures sent to us</h3>
        
        <div>
          <img src="./images/maltese1.webp" alt="Maltese dog photo" width="300px" height="200px">
        </div>

        <div>
          <img src="./images/maltese2.webp" alt="Maltese dog photo" width="300px" height="200px">
        </div>

        <div>
          <img src="./images/maltese3.png" alt="Maltese dog photo" width="300px" height="200px">
        </div>
      </div>
    </section>

    <!-- Contact form -->
    <section>
      <div id="contact">
        <h3>Send us pictures of your Maltese</h3>
      </div>

      <form action="" method="post">
        <input class="rsvp" type="text" value="First Name">
        <input class="rsvp" type="text" value="Last Name">
        <input class="rsvp" type="text" value="Email Address">
        <input class="rsvp" type="text" value="Phone Number">
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>

    <!-- Videos -->
    <section>
      <div id="videos">
        <h3>Here are some videos about Maltese dogs</h3>

        <div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/xXRMVkAPqtU?si=A2Q81JVZmXKwRYgS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/zyQvH_WRCAU?si=I936aPMgvyvD32Ag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <div>
        www.maltesesrock.co.uk &nbsp;|&nbsp; &copy; 2024
      </div>
    </section>
  </body>
</html>
